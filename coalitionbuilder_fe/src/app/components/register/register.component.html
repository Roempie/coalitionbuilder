<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 h-screen items-center-justify-center">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register your account</h2>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-control">
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email: </label>
        <div class="mt-2">
          <input
            class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            formControlName="email"
            id="email"
            type="email"
            pInputText
          />
          <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['email'].hasError('required')">Email is required.</div>
            <div *ngIf="f['email'].hasError('email')">Email is not valid.</div>
          </div>
        </div>
      </div>
      <div class="form-control">
        <label for="firstname" class="block text-sm font-medium leading-6 text-gray-900">Firstname: </label>
        <div class="mt-2">
          <input
            class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            formControlName="firstname"
            id="firstname"
            type="text"
            pInputText
          />
          <div *ngIf="f['firstname'].invalid && (f['firstname'].dirty || f['firstname'].touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['firstname'].hasError('required')">Email is required.</div>
          </div>
        </div>
      </div>
      <div class="form-control">
        <label for="lastname" class="block text-sm font-medium leading-6 text-gray-900">Lastname: </label>
        <div class="mt-2">
          <input
            class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            formControlName="lastname"
            id="lastname"
            type="text"
            pInputText
          />
          <div *ngIf="f['lastname'].invalid && (f['lastname'].dirty || f['lastname'].touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['lastname'].hasError('required')">Email is required.</div>
          </div>
        </div>
      </div>
      <div class="form-control">
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password: </label>
        <div class="mt-2">
          <input
            class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            formControlName="password"
            id="password"
            type="password"
            pInputText
          />
          <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['password'].hasError('required')">Password is required.</div>
          </div>
        </div>
      </div>
      <div class="form-control">
        <label for="confirmPassword" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password: </label>
        <div class="mt-2">
          <input
            class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            formControlName="confirmPassword"
            id="confirmPassword"
            type="password"
            pInputText
          />
          <div *ngIf="f['confirmPassword'].invalid && (f['confirmPassword'].dirty || f['confirmPassword'].touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="form.errors?.['matching']">Confirmation password is required.</div>
            <div *ngIf="f['confirmPassword'].hasError('matching')">Passwords do not match.</div>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Register
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Aready a member?
      <a routerLink="/login" routerLinkActive="active" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Login</a>
    </p>

<!--    <div *ngIf="!successfullLogin" class="mt-4 text-center text-s text-red-500 font-semibold">Something went wrong registration the user. Try again.</div>-->
  </div>
</div>
